<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BS Builder & Co</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="logo">✨ BS Builder & Co ✨</h1>
    <div class="tabs">
      <button id="showSignup" class="active">Create Account</button>
      <button id="showLogin">Login</button>
    </div>

    <!-- Signup Form -->
    <form id="signupForm" class="form">
      <input type="email" id="signupEmail" placeholder="Email or Mobile" required>
      <input type="text" id="signupUsername" placeholder="Unique Username" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm" class="form hidden">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Animated Logo Page (hidden by default) -->
  <div id="mainPage" class="hidden main-page">
    <h1 class="main-logo">✨ BS Builder & Co ✨</h1>
    <p>Welcome! Touch the logo for magic ✨</p>
  </div>

  <script>
    // Toggle forms
    document.getElementById('showSignup').addEventListener('click', () => {
      document.getElementById('signupForm').classList.remove('hidden');
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('showSignup').classList.add('active');
      document.getElementById('showLogin').classList.remove('active');
    });

    document.getElementById('showLogin').addEventListener('click', () => {
      document.getElementById('loginForm').classList.remove('hidden');
      document.getElementById('signupForm').classList.add('hidden');
      document.getElementById('showLogin').classList.add('active');
      document.getElementById('showSignup').classList.remove('active');
    });

    // Signup
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value;
      const username = document.getElementById('signupUsername').value;
      const password = document.getElementById('signupPassword').value;

      const res = await fetch('/signup', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, username, password })
      });

      alert(await res.text());
    });

    // Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      const res = await fetch('/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username, password })
      });

      if (res.status === 200) {
        document.querySelector('.container').classList.add('hidden');
        document.getElementById('mainPage').classList.remove('hidden');
      } else {
        alert("Invalid username or password");
      }
    });
  </script>
</body>
</html>
